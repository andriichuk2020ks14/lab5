<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
</head>
<body>

<div th:each="user : ${list}">
    <a th:text="${user.getCurrency() + ' - ' + user.getBaseCurrency()}">user</a><br>
    <a th:text="${'Purchase/Selling: ' + user.getSaleRateNB()}">user</a><br>
    <br>
</div>
</body>
</html>
